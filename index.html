    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="toggle-container">

        </ul>
    </nav>
    <button class="button2D" id="2D">2D</button>
    <button class="button3D" id="3D">3D</button>
    <div id="container"></div>
    <h1>
        === BEAULIEU ===
    </h1>
    <div id='map' style='width: 400px; height: 300px;'></div>
    <pre id="info"></pre>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmJuLWd2aHVodi1xZXJsbmhxZWlrIiwiYSI6ImNrdzY0ZDRvcjA1ZHczM3MyN3c3MmZ5aDkifQ.mxDBDY2xtHTTXpPrnyCHvQ';
        const map = new mapboxgl.Map({
            center: [-1.6364151881843991, 48.118105356676736],
            zoom: 18,
            minZoom: 14,
            maxZoom: 18,
            pitch: 60, // en degrés 
            bearing: -60, // en degrés
            container: 'map',
            style : 'mapbox://styles/vbn-gvhuhv-qerlnhqeik/cky475ncb2qat15nu5dhe5zhc'
            //style: 'mapbox://styles/mapbox/streets-v11'
        });

        // disable map rotation using right click + drag
        map.dragRotate.disable();
 
        // disable map rotation using touch rotation gesture
        map.touchZoomRotate.disableRotation();
</script>
</body>

</html>
